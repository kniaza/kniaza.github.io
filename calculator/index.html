<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Calculator</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="main.css">
</head>
<body>


    <div class="container">


        <div id="answer_area">
            <span id="answer">0</span>
            <span id="clear">c</span>
        </div>

        <div id="keyboard_area">


            <div id="container_action">
                <div id="action_division">/</div>
                <div id="action_mul">*</div>
                <div id="action_sub">-</div>
                <div id="action_add">+</div>
                <div id="action_equal">=</div>
            </div>

            <div id="container_num">
                <div id="num_7">7</div>
                <div id="num_8">8</div>
                <div id="num_9">9</div>
                <div id="num_4">4</div>
                <div id="num_5">5</div>
                <div id="num_6">6</div>
                <div id="num_1">1</div>
                <div id="num_2">2</div>
                <div id="num_3">3</div>
                <div id="num_0">0</div>
                <div id="num_dot">.</div>
            </div>




        </div>


    </div>








<script src="calc.js"></script>
</body>
</html>
