<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Player</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>


    <div id="video">


        <div id="video_title">
            <h2>Big Buck Bunny</h2>
        </div>

        <video id="my_video" src="video/big_buck_bunny.mp4">
            <!--<source src="video/big_buck_bunny.mp4">-->
        </video>


        <div id="playlist">



        </div>


        <div class="clr"></div>


        <div id="controls_bar">
            <div id="progress">
                <div id="total">
                    <div id="buffered">
                        <div id="current">â€‹</div>
                    </div>
                </div>
            </div>
            <hr>
            <button id="play_pause_btn" class="btn">
                    <i class="fa fa-play" aria-hidden="true"></i>
            </button>

            <button id="stop_btn" class="btn">
                <i class="fa fa-stop" aria-hidden="true"></i>
            </button>

            <button id="backward_btn" class="btn">
                <i class="fa fa-step-backward" aria-hidden="true"></i>
            </button>

            <button id="forward_btn" class="btn">
                <i class="fa fa-step-forward" aria-hidden="true"></i>
            </button>


            <div id="time">
                <span id="currentTime">00:00</span> /
                <span id="duration">00:00</span>
            </div>


        </div>
    </div>

    <script src="formatTime.js"></script>
    <script src="video.js"></script>
</body>
</html>
